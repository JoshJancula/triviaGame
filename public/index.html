<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <header></header>

    <main>

        <div class="row">
            <div class="container col m3"></div>
            <div class="container col m6 center-align">
                <div class="card blue darken-2">
                    <div class="row white-text" id="clock"></div>
                    <div class="row">
                        <h2 class="white-text" id="currentQuestion"></h2>
                        <form class="col m12">

                            <div class="row">
                                <!--start button-->
                                <!--<div class="input-field">-->
                                <a href="#" id="start" class="btn waves-effect waves-light blue-grey lighten-3 center-align pulse" style="margin-top: 15px; width: 200px;"><span class="black-text">Start</span></a>
                                <!--</div>-->
                                <!--answer buttons-->
                                <a href="#" id="0" class="buttonAnswers btn waves-effect waves-light blue-grey lighten-3 center-align" style="margin-top: 15px; width: 200px;"><span class="black-text">a</span></a>
                                <a href="#" id="1" class="buttonAnswers btn waves-effect waves-light blue-grey lighten-3 center-align" style="margin-top: 15px; width: 200px;"><span class="black-text">b</span></a>
                                <a href="#" id="2" class="buttonAnswers btn waves-effect waves-light blue-grey lighten-3 center-align" style="margin-top: 15px; width: 200px;"><span class="black-text">c</span></a>
                                <a href="#" id="3" class="buttonAnswers btn waves-effect waves-light blue-grey lighten-3 center-align" style="margin-top: 15px; width: 200px;"><span class="black-text">d</span></a>




                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container col m3"></div>
        </div>






    </main>



    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="script.js"></script>

    <script>
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $(".button-collapse").sideNav();
            $('.modal').modal();
        });
    </script>
